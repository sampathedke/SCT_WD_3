<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tictactoe.png" type="image/png">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header1">
        <h1>Tic-Tac-Toe</h1>
    </header>
    
    
    <div class="content inner">
        <!-- <h3>Welcome to Tic Tac Toe Game ðŸªŸ</h3> -->
    
        
        <div class="boxpad">
            <div id="line"></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>
            <div class="boxes"><span class="boxtxt"></span></div>

        </div>
        
        <div class="game-info">    
            <span class="info">Next Turn : X</span>
            <div class="imgbox">
                <img src="winner.gif" alt="winner">
            </div>
        </div>
        
    </div>
    
    
    
    <div class="container outer">
        <img src="tictactoe.png" alt="logo">
    </div>
    <div class="button-wrapper">
        <button class="buttons start play">Start</button>
        <button class="buttons reset restart">Restart</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
